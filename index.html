<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <link rel="stylesheet" type="text/css" href="index.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
  <style id="bg-img-style"></style>
  <script src="jquery-3.5.1.min.js"></script>
  <!--jQuery UI-->
  <link rel="stylesheet" type="text/css" href="jquery_ui/jquery-ui.min.css">
  <script type="text/javascript" src="jquery_ui/jquery-ui.min.js"></script>
  <script type="text/javascript" src="jquery.ui.touch-punch.min.js"></script>
  <script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.js"></script>
  <script type="text/javascript" src="index.js"></script>
  <title>To-Do List 4</title>
</head>
<body>
  <!-- <div id="loading-background"></div> -->
  <div id="background"></div>
  <!-- <div id="focus-indicator">Click anywhere or Press Tab to Focus</div> -->
  <div id="menu">
      <!-- <button class="ui-component small" data-popup="Donate"><span class="material-icons">favorite</span></button> -->
      <button id="account-button" class="ui-component small dropdown-button"><div class="dropdown-title"><span class="material-icons">save</span><span class="text">Sync</span></div><div class="dropdown"><div class="option"><span class="material-icons">add_to_drive</span> Login</div><div class="option"><span class="material-icons">file_upload</span> Import</div><div class="option"><span class="material-icons">file_download</span> Export</div></div>
      </button>
      <button id="settings-button" class="ui-component small" data-popup="Settings"><span class="material-icons">settings</span><span class="text">Settings</span></button>
      <button id="" class="ui-component small" data-popup="Settings"><span class="material-icons">help</span><span class="text">Help</span></button>
      <button id="dark-mode" class="ui-component small dropdown-button"><div class="dropdown-title" data-popup="Theme"><span class="material-icons">colorize</span><span class="text">Theme</span></div>
          <div class="dropdown">
              <div id="light-theme-button" class="option">Light</div>
              <div id="dark-theme-button" class="option">Dark</div>
              <div id="aqua-theme-button" class="option">Aqua</div>
              <div id="sunset-theme-button" class="option">Warm</div>
              <div id="default-theme-button" class="option">Default</div>
              <div id="custom-theme-button" class="option">Custom</div>
          </div>
      </button>
      <button id="" class="ui-component small"><span class="material-icons">undo</span><span class="text">Undo</span></button>
      <button id="" class="ui-component small"><span class="material-icons">redo</span><span class="text">Redo</span></button>
  </div>
  <div id="title-overlay">
    <div id="inner-overlay">
      <h1 id="title">To-Do List 4</h1>
      <h2 id="subtitle">Press [Enter] for <span id="new-note" class="link-button">new item</span></h2>
    </div>
  </div>
  <div class="modal" id="settings">
      <div class="inner">
          <button class="close-modal ui-component small">
              <span class="material-icons">close</span>
          </button>
          <h1 id="settings-title">Settings</h1>
          <h2>Styling</h2>
          <h3>Custom Theme <button class="input" id="custom-theme-toggle">Apply Theme</button></h3>
          <div>
              <div class="option-container">
                  Templates:
                  <button id="light-template" class="option ui-component">Light</button>
                  <button id="dark-template" class="option ui-component">Dark</button>
                  <button id="aqua-template" class="option ui-component">Aqua</button>
                  <button id="sunset-template" class="option ui-component">Warm</button>
              </div>
          </div>
          <label class="ui-component">
              <span class="text">Text Color</span>
              <input id="text-color-input" type="color">
          </label>
          <label class="ui-component">
              <span class="text">Background Color</span>
              <input id="bg-color-input" type="color">
          </label>
          <label class="ui-component">
              <span class="text">Foreground Color</span>
              <input id="fg-color-input" type="color">
          </label>
          <label class="ui-component">
              <span class="text">Accent Color</span>
              <input id="accent-color-input" type="color">
          </label>
          <label class="ui-component">
              <span class="text">Input Accent Color</span>
              <input id="input-accent-color-input" type="color">
          </label>
          <label class="ui-component">
              <span class="text">Accent Text Color</span>
              <input id="accent-text-color-input" type="color">
          </label>
          <label class="ui-component">
              <span class="text">Input Accent Text Color</span>
              <input id="input-accent-text-color-input" type="color">
          </label>
          <label class="ui-component">
              <span class="text">Scrollbar Color</span>
              <input id="scrollbar-input" type="color">
          </label>
          <label class="ui-component">
              <span class="text">Scrolltrack Color</span>
              <input id="scrolltrack-input" type="color">
          </label>
          <label class="ui-component">
              <span class="text">Default Shadow Color</span>
              <input id="shadow-input" type="color">
          </label>
          <label class="ui-component"><span class="text">Toggle Shadows</span> <input type="checkbox" id="toggle-shadow"></label>
          <h3>Custom Background Image <button class="input" id="remove-bg-img">Remove</button></h3>
          <label class="file">
              Drag/Upload Image Here
              <input type="file" id="background-img-input" accept="image/*">
          </label>
          <label class="ui-component"><span class="text">Opacity</span><input id="opacity-input" type="range" min="0.05" max="1" step="0.05"></label>
          <label class="ui-component"><span class="text">Blur</span><input id="blur-input" type="range" min="0" max="20" step="1"></label>
<!--
          <label>Blur</label>
          <input type="range" min="0" max="1" step="0.05"> -->
          <h2><label>Notifications <input type="checkbox" disabled></label></h2>
          <h2>Storage
              <label class="file">
                  Import <span class="material-icons">file_upload</span>
                  <input type="file">
              </label>
              <button class="input">Export <span class="material-icons">file_download</span></button>
          </h2>
          <label>Sync to Google Drive <input type="checkbox" disabled></label>
          <label>Automatically sync with chrome extension <input type="checkbox" disabled></label>
          <button class="input" id="delete-all-items">Delete All Items</button>
          <div class="save-menu">
              <i>Auto Saved </i>&nbsp;
              <button class="input">Revert</button>
          </div>
          <br>
      </div>
  </div>
  <div id="outer">
    <div id="inner">
      <!-- <h1>Notes</h1> -->
      <div id="note-container"></div>
    </div>
  </div>
  <div id="new-item-button" class="ui-component">New Item+</div>
  <div id="mobile"></div>
</body>
</html>
